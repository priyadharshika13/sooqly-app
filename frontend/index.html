<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sooqly</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:#f7faf8; color:#111; }
      .container { max-width: 1100px; margin: 0 auto; padding: 12px; }
      .chips { display:flex; gap:8px; overflow:auto; }
      .chip { border:1px solid #d1d5db; background:#fff; padding:8px 12px; border-radius:999px; white-space:nowrap; cursor:pointer; }
      .chip.active { border-color:#f97316; color:#f97316; }
      .tabs { display:flex; gap:8px; margin:12px 0; }
      .tab { background:#e5e7eb; color:#111; padding:8px 14px; border-radius:999px; cursor:pointer; }
      .tab.active { background:#f97316; color:#fff; }
      .grid { display:flex; flex-wrap:wrap; gap:12px; }
      .card { flex:1 1 calc(25% - 12px); min-width:240px; background:#fff; border:1px solid #e5e7eb; border-radius:16px; overflow:hidden; }
      .card img{ width:100%; height:140px; object-fit:cover; }
      .card .body{ padding:10px; }
      .btn { background:#f97316; color:#fff; padding:8px 12px; border-radius:10px; text-align:center; cursor:pointer; }
      .banner { border-radius:16px; overflow:hidden; margin:12px 0; }
      .offer { background:#fff; border:1px dashed #f97316; padding:12px; border-radius:12px; }
      .footer { margin-top:24px; border-top:1px solid #e5e7eb; padding:16px 0; display:flex; gap:16px; color:#555; }
      .nav { display:flex; gap:16px; }
      .cart { position:sticky; bottom:0; background:#fff; border-top:1px solid #e5e7eb; padding:12px; display:flex; justify-content:space-between; align-items:center; }
      #map { height: 360px; border-radius: 12px; border:1px solid #e5e7eb; }
      @media(max-width: 900px){ .card { min-width: 48%; } }
      @media(max-width: 560px){ .card { min-width: 100%; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </body>
</html>
